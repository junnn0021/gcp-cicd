steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_REGISTRY/$_WAS', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$_REGISTRY/$_WAS']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'artifacts'
      - 'docker'
      - 'tag'
      - '--src=gcr.io/$PROJECT_ID/$_REGISTRY/$_WAS'
      - '--dst=us-central1-docker.pkg.dev/$PROJECT_ID/$_REGISTRY/$_WAS'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'artifacts'
      - 'docker'
      - 'push' 
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/$_REGISTRY/_WAS'

options:
  logging: CLOUD_LOGGING_ONLY
